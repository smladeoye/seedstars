{% extends "layout/base.html" %}

{% block title %}
    Seedstars List User
{% endblock %}

{% block content %}
    <div>
        <ul>
            <li><a href="{% url 'add' %}">Add User</a></li>
        </ul>
        <fieldset>
            <legend>Users</legend>
            <table class="table table-bordered table-striped">
                <tr>
                    <th>NAME</th>
                    <th>EMAIL</th>
                    <th>ACTIONS</th>
                </tr>
                {% for user in users %}
                    <tr>
                        <td>{{ user.name|capfirst }}</td>
                        <td>{{ user.email }}</td>
                        <td><a href="{% url 'edit' user.id %}" class="btn btn-primary">Edit</a></td>
                    </tr>
                {% endfor %}
            </table>
        </fieldset>
    </div>
{% endblock %}
